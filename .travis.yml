language: node_js
node_js:
  - "8"
dist: trusty
services:
  - mongodb
  - redis-server

env:
  - NODE_ENV=ci
  - PORT=3000

cache:
  directories:
  - node_modules
  - clien/node_modules

install:
  - npm install
  - npm run build

#nohup is the shell is closed, don't kill anything this command creates
#&(single &) run this command in a subshell - background Linux only
script:
  - nohup npm run start &
  - sleep 3
  - npm run test
